<div class="grid">
  <div *ngFor="let line of grid; let rowIndex = index" class="line">
    <button
      *ngFor="let cell of line; let colIndex = index"
      class="cell"
      type="button"
      [ngClass]="{
        'closed': isClosed(cell),
        'open': !isClosed(cell),
        'mine': isMine(cell)
      }"
      [disabled]="disabled"
      (click)="open(rowIndex, colIndex)"
    >
      {{cell}}
    </button>
  </div>
</div>
